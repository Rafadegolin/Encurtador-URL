<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="style.css">
    <title>Encurtador de URL</title>
</head>
<body>
    
    <div class="container">
        <i class="bx bx-link-alt"></i>
        <h1>Encuntador de URL</h1>
        <label for="originalURL">Insira a URL para encurtar:</label>
        <input type="text" id="originalURL" placeholder="https://exemplo.com">
        <div class="btns">
            <button id="reload-btn">Limpar</button>
            <button id="short-btn">Encurte!</button>
        </div>
        <label for="encurtadaURL">URL encurtada:</label>
        <textarea id="encurtadaURL" rows="2" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
